<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos IFAL-Palmeira dos Índios</title>
    <link rel="icon" href="https://www2.ifal.edu.br/o-ifal/comunicacao/arquivos/logos/ifal.png/">
    <link rel="apple-touch-icon" href="https://www2.ifal.edu.br/o-ifal/comunicacao/arquivos/logos/ifal.png/">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; /* Para não ter barras de rolagem */
        }

        .background-container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Imagem de fundo de nuvens (URL externa) */
            background-image: url('https://i.pinimg.com/1200x/fb/0e/2d/fb0e2d3f2d3ea044cec1fea578934e8b.jpg');
            background-size: cover;
            background-position: center;
        }

        .center-box {
            background-color: rgba(255, 255, 255, 0.85); /* Fundo branco semi-transparente */
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }

        .center-box h1 {
            color: #444;
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 2.5rem;
            font-weight: 300;
        }
        
        .button-container {
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            padding-top: 25px;
        }

        .course-button {
            display: inline-block;
            background-color: #3498db; /* Azul dos botões */
            color: white;
            padding: 12px 25px;
            margin: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.2s;
        }

        .course-button:hover {
            background-color: #2980b9; /* Azul mais escuro ao passar o mouse */
            transform: translateY(-2px);
        }

        /* Estilo para botões de cursos ainda não disponíveis */
        .course-button.disabled {
            background-color: #bdc3c7; /* Cor cinza */
            cursor: not-allowed;
            pointer-events: none; /* Desativa cliques */
        }
    </style>
</head>
<body>

    <div class="background-container">
        <div class="center-box">
            <h1>Cursos IFAL-Palmeira dos Índios</h1>
            <div class="button-container">
                <a href="civil.html" class="course-button">Engenharia Civil</a>
                
                <a href="eletrica.html" class="course-button">Engenharia Elétrica</a>

                <a href="software.html" class="course-button disabled">Engenharia de software</a>
            </div>
        </div>
    </div>

</body>

</html>
